<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html"> <img src="/Images/Home.png" alt="Home" /></a>
        <a href="about.html">About</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
        <a href="servicing.html">Servicing</a>
        <a href="insurance.html">Insurance</a>
        <img src="/Images/Magnify.png" alt="Search" />
        <div class="container-lg"></div>

        <form action="/data" method="get" id="searchbar">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search here"
            maxlength="50"
            tabindex="1"
            class="form"
          />
        </form>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="container-lg">
          <h1>Contact Us</h1>
          <p>
            For any questions or concerns, don't hesitate to get ahold of us. To
            assure swift response, please fill out the following form.
          </p>
          <form action="/data" method="get" id="registration">
            <label for="firstname"> First Name </label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              autofocus
              autocomplete="given-name"
              placeholder="Your first name here"
              maxlength="50"
              tabindex="2"
              class="form-control m-2 p-3"
            />
            <br />
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Your last name here"
              tabindex="3"
              class="form-control"
            />
            <br />
            <label for="phonenumber">Phone Number</label>
            <input
              type="text"
              id="phonenumber"
              name="phonenumber"
              placeholder="Your phone number here"
              tabindex="4"
              class="form-control"
            />
            <br />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              placeholder="Your email here"
              tabindex="5"
              class="form-control"
            />
            <br />
            <label for="comments">Comments</label>
            <textarea
              name="comments"
              id="comments"
              rows="10"
              cols="20"
              placeholder="Your questions or comments here"
              tabindex="6"
              class="form-control"
            ></textarea>

            <br />
            <input type="submit" value="Submit" class="form-control" />
            <input type="reset" value="Clear" class="form-control" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <small>&copy; 2024 Stevenson Motors</small>
      <a href="http://facebook.com" target="_blank">
        <img src="/Images/FBook.png" alt="facebook" class="imagealign" /></a
      ><a href="http://instagram.com" target="_blank"
        ><img src="/Images/Insta.png" alt="Instagram" class="imagealign"
      /></a>
    </footer>
  </body>
</html>
