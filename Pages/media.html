<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Media</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html"> <img src="/Images/Home.png" alt="Home" /></a>
        <a href="about.html">About</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
        <a href="servicing.html">Servicing</a>
        <a href="insurance.html">Insurance</a>
        <img src="/Images/Magnify.png" alt="Search" />
        <div class="container-lg"></div>

        <form action="/data" method="get" id="searchbar">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search here"
            maxlength="50"
            tabindex="1"
            class="form"
          />
        </form>
      </nav>
    </header>
    <main>
      <div class="flexsection">
        <h1>Video</h1>
        <br /><iframe
          src="https://www.youtube.com/embed/IS2qraAq3rg?autoplay=1&loop=1&mute=1&playlist=IS2qraAq3rg"
          title="YouTube video player"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <br />
      <div class="flexsection">
        <h1>Pictures</h1>
        <figure>
          <img
            src="/Images/cx3-2.jpg"
            alt="Exterior of Mazda CX-3"
            class="mediapic"
          />
          <figcaption>Front view of a CX-3</figcaption>
        </figure>
        <figure>
          <img
            src="/Images/Interior.jpg"
            alt="Driver side interior of Mazda CX-3"
            class="mediapic"
          />
          <figcaption>Interior around the steering wheel</figcaption>
        </figure>
        <br />
        <figure>
          <img
            src="/Images/CX3-4.jpg"
            alt="Passenger side interior of Mazda CX-3"
            class="mediapic"
          />
          <figcaption>Interior of the front passenger-side</figcaption>
        </figure>
        <figure>
          <img
            src="/Images/CX3-5.jpeg"
            alt="Mazda CX-3 with trunk open."
            class="mediapic"
          />
          <figcaption>
            The trunk door open.
            <small>Author: Tokumeigakarinoaoshima</small>
          </figcaption>
        </figure>
        <figure>
          <img
            src="/Images/CX3-7.jpeg"
            alt="Mazda CX-3. Author: Tokumeigakarinoaoshima"
            class="mediapic"
          />
          <figcaption>The wheels of a CX-3</figcaption>
        </figure>
      </div>
      <div class="flexsection">
        <h1>Audio</h1>
        <br />
        <audio controls>
          <source src="/audio/carsounds.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </main>
    <footer>
      <small>&copy; 2024 Stevenson Motors</small>
      <a href="http://facebook.com" target="_blank">
        <img src="/Images/FBook.png" alt="facebook" class="imagealign" /></a
      ><a href="http://instagram.com" target="_blank"
        ><img src="/Images/Insta.png" alt="Instagram" class="imagealign"
      /></a>
    </footer>
  </body>
</html>
